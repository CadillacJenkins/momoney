language: python
dist: xenial
python:
    - "3.7"
install:
  - pip install -r requirements.txt
  - pip install ghp-import
script:
  - make html  # Creates in ./output
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
  target-branch: gh-pages
  local-dir: output
  name: travis-ci
  email: travis-ci@none.com
  
